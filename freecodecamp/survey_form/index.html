<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Share your favorite cuisines!</p>
    </main>
    <form id="survey-form"> 
        <label for="name" id="name-label">Enter your name:</label> 
        <input type="text" id="name" placeholder="name" required> <br><br>
        <label for="email" id="email-label">Enter your email:</label>
        <input type="email" id="email" placeholder="email" required> <br><br>
        <label for="email" id="number-label">Enter your age:</label>
        <input type="number" id="number" placeholder="number" min="18" max="99"> <br><br>
        <label for="q1">Which cuisine do you favor the most?</label> <br><br>
        <select name="q1" id="dropdown">
            <option value="asian">Asian Cuisine</option>
            <option value="mediterranean">Mediterranean Cuisine</option>
            <option value="middle-east">Middle Eastern Cuisine</option>
            <option value="italian">Italian Cuisine</option>
        </select> <br><br>
        <p>Do you cook / eat outside?</p>
        <label for="radio-1">Cook</label>
        <input type="radio" name="cuisine-love" value="1" id="radio-1"> <br>
        <label for="radio-2">Dine outside</label> 
        <input type="radio" name="cuisine-love" value="2" id="radio-2"> <br><br>
        <label></label>
        <p>How often do you cook / eat your favorite cuisine?</p>
        <input type="checkbox" value="checkbox-1" id="checkbox-1">
        <label for="checkbox-1">Everyday</label> <br>
        <input type="checkbox" value="checkbox-2" id="checkbox-2">
        <label for="checkbox-2">Every other day</label> <br>
        <input type="checkbox" value="checkbox-3" id="checkbox-3">
        <label for="checkbox-3">Once a week</label> <br>
        <input type="checkbox" value="checkbox-4" id="checkbox-4">
        <label for="checkbox-4">Bi-weekly</label> <br> <br>
        <label for="textarea">Any cooking methods you'd like to share with us?</label> <br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Type them here !</textarea> <br> <br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
